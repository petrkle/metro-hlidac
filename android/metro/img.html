[% INCLUDE loading.html %]

<div id="obrazek">
</div>

<script>
[% INCLUDE reload.js %]
[% INCLUDE timeout.js %]

$(document).ready(function () {
var containerID="obrazek";

var id = parseInt(window.location.hash.split('#')[1]);

	$.getJSON("[% APP.api %]/i/"+id,
  function(data) {
		if(data.img.length>0){

		$('#'+containerID).append('<img id="obr" src="'+data.img+'" />');

		if(data.text.length>0){
			$('#'+containerID).append('<p>'+data.text+'</p>');
		}
			$('#'+containerID).append('<p>'+data.time+' '+data.authors+' pro <a href="[% APP.hlidacURL %]?idc='+id+'">metro.cz</a></p>');

	if(data.next.length>0){
			[% INCLUDE next.js %]
			$('#obr').attr('onclick',"reload("+data.next+");");
			
			$("#obr").swipe( {
        swipeLeft:function(event, direction, distance, duration, fingerCount) {
					reload(data.next);
        },
        threshold: 50
      });

	}

	if(data.prev.length>0){
			$("#obr").swipe( {
        swipeRight:function(event, direction, distance, duration, fingerCount) {
					reload(data.prev);
        },
        threshold: 50
      });

	}

		$('#header').html('<a href="index.html" class="home"><h1>'+data.title+'</h1></a>');
	}else{
		[% INCLUDE retry.js %]
	}

	$('#obr').show();

	$('#loading').hide();


})
.fail(function( jqxhr, textStatus, error ) {
		[% INCLUDE retry.js %]
});
});
</script>
